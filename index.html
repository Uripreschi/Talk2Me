<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Me - AI Oral Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Talk<span class="number2">2</span>Me</h1>
        <p class="tagline">Setting You Up for Success</p>

        <h2>Teacher Portal</h2>
        <form action="/" method="post" class="form-box">
            <label>Question:</label>
            <input type="text" name="question" required>
            <label>Correct Answer:</label>
            <input type="text" name="correct_answer" required>
            <button type="submit">Save</button>
        </form>

        <h2>Student Response</h2>
        <div class="form-box">
            <input type="file" id="audioFile">
            <button onclick="uploadAudio()">Submit</button>
        </div>

        <p id="transcript"></p>
        <p id="score"></p>
    </div>

    <script>
        function uploadAudio() {
            let file = document.getElementById("audioFile").files[0];
            let formData = new FormData();
            formData.append("audio", file);

            fetch("/submit", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("transcript").innerText = "Transcript: " + data.transcript;
                document.getElementById("score").innerText = "Score: " + data.score;
            });
        }
    </script>
</body>
</html>
